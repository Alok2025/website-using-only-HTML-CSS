<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Example</title>
    <style>
        /* Smooth scrolling for the entire page */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }

        ::-webkit-scrollbar-thumb {
            background: #888; 
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        /* Scroll to Top button styling */
        #scrollBtn {
            display: none; 
            position: fixed; 
            bottom: 20px; 
            right: 30px; 
            z-index: 99; 
            font-size: 18px; 
            border: none; 
            outline: none; 
            background-color: red; 
            color: white; 
            cursor: pointer; 
            padding: 15px; 
            border-radius: 10px; 
        }

        #scrollBtn:hover {
            background-color: #555;
        }

        /* Page content styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        section {
            padding: 60px 20px;
            height: 600px;
        }

        .section1 {
            background-color: #f4f4f4;
        }

        .section2 {
            background-color: #e2e2e2;
        }

        .section3 {
            background-color: #d1d1d1;
        }

        /* Header styling */
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Space for fixed header */
        .content {
            padding-top: 60px;
        }
    </style>
</head>
<body>

    <!-- Fixed header with navigation links -->
    <header>
        <nav>
            <a href="#section1">Section 1</a>
            <a href="#section2">Section 2</a>
            <a href="#section3">Section 3</a>
        </nav>
    </header>

    <!-- Page content with sections -->
    <div class="content">
        <section id="section1" class="section1">
            <h2>Section 1</h2>
            <p>This is the first section of the page. Scroll down to see more content.</p>
        </section>

        <section id="section2" class="section2">
            <h2>Section 2</h2>
            <p>This is the second section of the page. Keep scrolling for more!</p>
        </section>

        <section id="section3" class="section3">
            <h2>Section 3</h2>
            <p>This is the third section of the page. Use the button to scroll back to the top.</p>
        </section>
    </div>

    <!-- Scroll to Top button -->
    <button onclick="topFunction()" id="scrollBtn" title="Go to top">Top</button>

    <script>
        // Show the Scroll to Top button when the user scrolls down 20px from the top
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollBtn").style.display = "block";
            } else {
                document.getElementById("scrollBtn").style.display = "none";
            }
        }

        // Scroll to the top of the page when the user clicks the button
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

</body>
</html>
